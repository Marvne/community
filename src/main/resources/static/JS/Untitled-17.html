<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<p>Hello world</p>
<div id="main">
<p>最喜欢的是你</p>
<p>然后在离开你</p>

</script>
