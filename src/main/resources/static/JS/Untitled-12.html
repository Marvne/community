<body>
    <p>显示今天是不是周六或者周日</p>
    <p id="demo"></p>
    <button type="button" onclick="Myfunction()">点击这里来看</button>
<script>
    function Myfunction(){
    x=""
    d = new Date().getDay()
    switch(d)
    {
        case(6):
        x="6666666"
        break
        case(0):
        x="7777"
        break
        default:
        x="waitting"
        document.getElementById("demo").innerHTML=x
        
        
    }
}
</script>
